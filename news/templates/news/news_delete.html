{% extends 'news/default.html' %}

{% block title %}Удаление новости{% endblock %}

{% block content %}
    <h2>Удаление новости</h2>
    <p>Вы действительно хотите удалить новость "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'news:news_detail' post.id %}">Отмена</a>
    </form>
{% endblock %}
